        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet"> 

            <style>
                p,h1,h2,h3,h4,h5,h6,li,a{
                    font-family: 'Nanum Myeongjo', serif !important;

                }
                
              .sub-menu{
                background:#ffffffe3 !important;
              }

              .messages{
                background-color: #9ad1a7;
                color: white;
                position: fixed;
                top: 0;
                padding: 1rem 1.4rem;
                left: 0;
                width: 100%;
                z-index: 100;
                max-width: 500px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 5% 50%;
                border-radius: 20px;
                cursor: pointer;
              }
  
              
              
            </style>
    </head>
    <body class="defult-home">
        <div class="offwrap"></div>
        
        
        {% if messages %}
        <ul class="messages" id="messageModal">
          <!-- <li>sdkoeo</li> -->
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            <!-- dkijfirifirfnrnfn  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum quos nemo consectetur ipsa. Non autem incidunt dolores fugit iste. Ut consequatur numquam dolorum officiis non minima culpa eos asperiores aperiam. -->
            {{ message }}</li>
            {% endfor %}

          <i class="fas fa-times" id="closeModal" ></i>

        </ul>
        {% endif %}


        <!--Preloader area start here-->
        <div id="loader" class="loader">
            <div class="loader-container"></div>
        </div>
        <!--Preloader area End here--> 
     
		<!-- Main content Start -->
        <div class="main-content">
            
        

            {% include './partials/nav.html' %}

            
            {% block content %}
                
            {% endblock content %}
                




            {% include './partials/footer.html' %}

      

        <!-- start scrollUp  -->
        <div id="scrollUp" class="orange-color">
            <i class="fa fa-angle-up"></i>
        </div>
        <!-- End scrollUp  -->

        <!-- Search Modal Start -->
        <div aria-hidden="true" class="modal fade search-modal" role="dialog" tabindex="-1">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="flaticon-cross"></span>
            </button>
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="search-block clearfix">
                        <form>
                            <div class="form-group">
                                <input class="form-control" placeholder="Search Here..." type="text">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Modal End -->
 
        <script>
            const messageModal= document.querySelector('#messageModal');
            const closeModal = document.querySelector('#closeModal')
  
            closeModal.addEventListener('click',e=>{
  
              messageModal.style.display='none'
            })
          </script>
         <!-- modernizr js -->
        <script src="{% static  'assets/js/modernizr-2.8.3.min.js'%}"></script>
        <!-- jquery latest version -->
        <script src="{% static  'assets/js/jquery.min.js'%}"></script>
        <!-- Bootstrap v4.4.1 js -->
        <script src="{% static  'assets/js/bootstrap.min.js'%}"></script>
        <!-- Menu js -->
        <script src="{% static  'assets/js/rsmenu-main.js'%}"></script> 
        <!-- op nav js -->
        <script src="{% static  'assets/js/jquery.nav.js'%}"></script>
        <!-- owl.carousel js -->
        <script src="{% static  'assets/js/owl.carousel.min.js'%}"></script>
        <!-- wow js -->
        <script src="{% static  'assets/js/wow.min.js'%}"></script>
        <!-- Skill bar js -->
        <script src="{% static  'assets/js/skill.bars.jquery.js'%}"></script>
        <script src="{% static  'assets/js/jquery.counterup.min.js'%}"></script> 
         <!-- counter top js -->
        <script src="{% static  'assets/js/waypoints.min.js'%}"></script>
        <!-- swiper js -->
        <script src="{% static  'assets/js/swiper.min.js'%}"></script>   
        <!-- particles js -->
        <script src="{% static  'assets/js/particles.min.js'%}"></script>  
        <!-- magnific popup js -->
        <script src="{% static  'assets/js/jquery.magnific-popup.min.js'%}"></script>      
        <!-- plugins js -->
        <script src="{% static  'assets/js/plugins.js'%}"></script>
        <!-- pointer js -->
        <script src="{% static  'assets/js/pointer.js'%}"></script>
        <!-- contact form js -->
        <script src="{% static  'assets/js/contact.form.js'%}"></script>
        <!-- main js -->
        <script src="{% static  'assets/js/main.js'%}"></script>
    </body>

</html>
